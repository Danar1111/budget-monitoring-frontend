<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1>Forecast Request</h1>
        <p>Hello, please choose</p>
    
        <div class="contaner mb-5">
            <a href="forecast-income.html">
                <button type="button" class="btn btn-primary btn-lg">Forecast Income</button>
            </a>
            <a href="forecast-outcome.html">
                <button type="button" class="btn btn-warning btn-lg">Forecast Outcome</button>
            </a>
        </div>
        
        <button type="button" class="btn btn-danger" onclick="back()">back</button>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        if (!token) {
            alert("Please login first!");
            window.location.href = '../index.html';
        } else {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const { role, divisi } = payload;

            if (role !== 'supervisor' || divisi !== 'finance') {
                alert("You do not have permission to access this page.");
                window.location.href = '../index.html';
            }
        }

        function back() {
            window.location.href = '../finance.html';
        }
    </script>
</body>
</html>
